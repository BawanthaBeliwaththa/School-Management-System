{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Create Assignment</h1>
    <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
        <form method="POST" action="{{ url_for('assignments') }}">
            <div class="mb-4">
                <label class="block mb-2">Title</label>
                <input type="text" name="title" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Course</label>
                <select name="course_id" class="w-full p-2 border rounded" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Due Date</label>
                <input type="datetime-local" name="due_date" class="w-full p-2 border rounded" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Create Assignment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
