{% include 'header.html' %}
<body>
    {% include 'top_menus.html' %}
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold gradient-text mb-8">Teacher Profile</h1>
        
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <form method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" value="{{ teacher.email }}"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mobile</label>
                        <input type="tel" name="mobile" value="{{ teacher.mobile }}"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Qualification</label>
                        <input type="text" name="qualification" value="{{ teacher.qualification }}"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Experience (Years)</label>
                        <input type="number" name="experience" value="{{ teacher.experience }}"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bio/Introduction</label>
                    <textarea name="bio" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">{{ teacher.bio or '' }}</textarea>
                </div>
                
                <div class="group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Change Password</label>
                    <input type="password" name="new_password" placeholder="Leave blank to keep current"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('teacher_dashboard') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
{% include 'footer.html' %}
