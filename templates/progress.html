{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">My Progress</h1>
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Course Progress</h2>
        {% if courses %}
            {% for course in courses %}
            <div class="mb-4 p-4 border rounded-lg">
                <h3 class="font-medium text-lg">{{ course.course_name }}</h3>
                <p class="text-gray-600">{{ course.assignments or 0 }} assignments</p>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-gray-600">No courses found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
