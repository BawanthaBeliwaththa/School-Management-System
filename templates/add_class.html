{% include 'header.html' %}
<body>
    {% include 'top_menus.html' %}
    
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold gradient-text mb-8">Add New Class</h1>
        
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <form method="post" action="{{ url_for('add_class') }}" class="space-y-6">
                <div class="group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-school mr-2"></i>Class Name
                    </label>
                    <input type="text" name="name" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Grade 10 Mathematics">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-layer-group mr-2"></i>Section
                        </label>
                        <select name="section" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Section</option>
                            {% for section in sections %}
                            <option value="{{ section.section_id }}">{{ section.section }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-book mr-2"></i>Subject
                        </label>
                        <select name="subject_id"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Subject (Optional)</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.subject_id }}">{{ subject.subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2"></i>Schedule
                    </label>
                    <input type="text" name="schedule"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Monday, Wednesday, Friday 9:00 AM">
                </div>
                
                <div class="group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-door-open mr-2"></i>Room Number
                    </label>
                    <input type="text" name="room"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Room 101">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('my_classes') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700">
                        Create Class
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
{% include 'footer.html' %}
